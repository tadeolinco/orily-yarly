<!DOCTYPE html>
<html ng-app="app" ng-cloak>
<head>
    <title>CMSC124 Project</title>
    <link rel="stylesheet" type="text/css" href="semantic/semantic.min.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>

    <div ng-controller="lolController as lol" class="ui centered padded grid">
        <div class = "ui centered row">
            <div class = "four wide column">
                <div class="ui header"><center>Code</center></div>
                <div class="ui padded segment" style="overflow-y:auto;white-space:nowrap;height:50vh">
                    <center>
                    <button ng-click="lol.openFile();" class="ui button">Open File</button>
                    </center>
                    <input type="file" id="file" style="display: none;" ng-model="lol.file" ng-change="lol.loadFile()">
                    <div class="ui padded segment form">
                        <div class="field">
                            <textarea ng-model="lol.text" id="textbox" rows="14"></textarea>
                        </div>
                    </div>
                </div>
            </div>

            <div class = "four wide column">
                <div class="ui header"><center>Lexemes</center></div>
                <div class="ui segment" style="overflow-y:auto;white-space:nowrap;height:50vh">
                <table class="ui celled table">
                    <thead class>
                        <tr><th><center>Lexeme</center></th>
                        <th><center>Classification</center></th>
                    </tr></thead>
                    <tbody>
                        <tr ng-repeat="token in lol.tokens">
                            <td> {{token.lexeme}}</td>
                            <td> {{token.classification}}</td>
                        </tr>
                    </tbody>
                </table>
                </div>
            </div>

            <div class = "four wide column">
            <div class="ui header"><center>Symbol Table</center></div>
                   <center>
                   <div class = "ui segment" style="overflow-y:auto;white-space:nowrap;height:50vh">
                    <table class="ui celled table">
                        <thead>
                            <tr><th><center>Identifier</center></th>
                            <th><center>Value</center></th>
                        </tr></thead>
                        <tbody>
                            <tr ng-repeat="symbol in lol.symbols">
                                <td>{{symbol.identifier}}</td>
                                <td>{{symbol.value}}</td>
                            </tr>
                        </tbody>
                    </table>
                    </center>
                </div>
            </div>
        <div class = "row">
            <div class = "twelve wide column">
                <button class ="fluid ui button" ng-click="lol.execute()">Execute</button>
            </div>
        </div>
        <div class ="row">
            <div class = "twelve wide column">
                <h3 class="ui top attached segment">Console</h3>
                <div class = "ui segment" style="overflow-y:auto;white-space:nowrap;height:25vh">
                    <ol style="list-style-type: none;">
                        <li ng-repeat="variable in lol.terminal">
                            >> {{variable}}
                        </li>
                        <form ng-show="lol.input.flag" ng-submit="lol.submit()">
                            <div class="ui fluid icon input">
                            >> <input type = "text" id="userInput" ng-model="lol.input.value">
                            </div>
                        </form>
                    </ol>
                </div>
            </div>


        <div class="ui basic modal" id="ERROR">
            <i class="close icon"></i>
            <div class="header">
                I HAS ERROR
            </div>
            <div class="image content">
                <div class="image">
                    <i class="warning circle icon"></i>
                </div>
                <div class="description">
                    <p>ITZ U. Check your syntax! Mkay? Mkay.</p>
                    <p>ERROR: "{{lol.results.error}}"</p>
                </div>
            </div>
            <div class="actions">
                <div class="two fluid ui inverted buttons">
                    <div class="ui ok red basic inverted button">
                    <i class="checkmark icon"></i>
                        OIC
                    </div>
                </div>
             </div>
        </div>
    </div>



    <script type="text/javascript" src="js/jquery.js"></script>
    <script src="semantic/semantic.min.js"></script>
    <script src="js/sticky.js"></script>
    <script src="js/tab-in-text.js"></script>
    <script type="text/javascript" src="js/angular.js"></script>
    <script type="text/javascript" src="app/app.js"></script>
    <script type="text/javascript" src="app/ng-file-input.js"></script>
    <script type="text/javascript" src="app/lexer.service.js"></script>
    <script type="text/javascript" src="app/parser.service.js"></script>
    <script type="text/javascript" src="app/semantic.service.js"></script>
    <script type="text/javascript" src="app/lol.controller.js"></script>

</body>
</html>
